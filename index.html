<script type="text/javascript">

$(function() {
  if (sessionStorage.getItem('skipAnimation') === 'true') {
    $('.fade-scroll').css('display', 'none'); // Hide the video
    sessionStorage.removeItem('skipAnimation'); // Clear the flag for future visits
    return; // Skip the animation logic
  }

  var documentEl = $(document),
      fadeElem = $('.fade-scroll');

  documentEl.on('scroll', function() {
    var currScrollPos = documentEl.scrollTop(),
        elemOffsetTop = fadeElem.offset().top;

    if (currScrollPos > elemOffsetTop) {
      var opacity = 1 - (currScrollPos - elemOffsetTop) / 400;
      fadeElem.css('opacity', opacity);

      if (opacity < 0) {
        fadeElem.css('display', 'none'); // Hide it permanently
        documentEl.off('scroll'); // Remove the scroll listener
      }
    }
  });
});
</script>

});
